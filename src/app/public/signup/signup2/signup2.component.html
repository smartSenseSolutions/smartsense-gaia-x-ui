<section>
  <div class="col-md-5 PLR-0 position-fixed height-100">
    <div class="bg-main">
      <mat-icon svgIcon="logo" class="bg-main__logo"></mat-icon>
      <!-- <img class="bg-main__logo" src="../../../../assets/images/Logo.png" alt="Smart-X logo"> -->
      <h1>Where greatness </h1>
      <h1>happens.</h1>
      <mat-icon svgIcon="bg-helper" class="bg-main__helper"></mat-icon>
      <!-- <img class="bg-main__helper" src="../../../../assets/images/bg-helper.png" alt="background image"> -->
    </div>
  </div>

  <div class="col-md-7 PLR-0 float-right">
    <div class="userDetails">
      <ul class="userDetails__signup-2">
        <li>
          <button class="back-btn" mat-button>
            <a>Go Back</a>
          </button>
        </li>
        <li class="userDetails__signup-2-heading">
          <h2>Let's get started</h2>
          <span>Start your journey with us.</span>
        </li>

        <li class="userDetails__signup-2-form">
          <div>
            <mat-form-field appearance="fill" floatLabel="always">
              <label for="legalName">Legal Name
                <mat-icon svgIcon="information" matTooltip="Please enter taxID, EORI or leiCode"
                  matTooltipClass="custom-tooltip" matTooltipPosition="right"></mat-icon>
              </label>
              <input matInput id="legalName" placeholder="Please enter taxID, EORI or leiCode" required>
              <!-- @To do -->
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill" floatLabel="always">
              <Label for="Short Name">Short Name
                <mat-icon svgIcon="information" matTooltip="Upto 6 characters to create the domain name"
                  matTooltipClass="custom-tooltip" matTooltipPosition="right"></mat-icon>
              </Label>
              <input matInput id="Short Name" type="text" placeholder="Upto 6 characters to create the domain name">
              <!-- @To do -->
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill" floatLabel="always">
              <Label for="legalRegistrationType">Legal Registration Type
                <mat-icon svgIcon="information" matTooltip="Select registration type" matTooltipClass="custom-tooltip"
                  matTooltipPosition="right"></mat-icon>
              </Label>
              <mat-select [(ngModel)]="selectedValue" name="food" placeholder="Select registration type">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
              <!-- @To do -->
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill" floatLabel="always">
              <Label for="registrationNumber">Registration Number

              </Label>
              <input matInput id="registrationNumber" type="text" placeholder="Enter Registration Number">
              <!-- @To do -->
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </div>

          <div>
            <mat-form-field appearance="fill" floatLabel="always">
              <Label for="address">Address</Label>
              <textarea matInput id="address" type="text" placeholder="Enter address"></textarea>
              <!-- @To do -->
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
            <mat-checkbox class="example-margin">is legal address same</mat-checkbox>
          </div>

          <div>
            <mat-form-field appearance="fill" floatLabel="always">
              <Label for="legalAddress">Legal Address</Label>
              <textarea matInput id="legalAddress" type="text" placeholder="Enter Legal Address"></textarea>
              <!-- @To do -->
              <!-- <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </div>



          <div>
            <button mat-raised-button>
              Register
              <mat-icon svgIcon="arrow-right"></mat-icon>
            </button>
          </div>


        </li>

      </ul>
    </div>
  </div>
</section>
