<app-signup-step-one
  *ngIf="activeStep == SignupStep.ONE"
  (onStepOneComplete)="onStepOneComplete($event)"
  [stepOneFormData]="stepOneData"
></app-signup-step-one>
<app-signup-step-two
  *ngIf="activeStep == SignupStep.TWO"
  (onStepTwoComplete)="onStepTwoComplete($event)"
  [stepTwoFormData]="stepTwoData"
  (onBackEventClick)="onBackClick($event)"
></app-signup-step-two>
