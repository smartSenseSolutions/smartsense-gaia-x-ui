<section class="serviceCatalog">
  <div class="serviceCatalog__header">
    <h3>Service Catalog</h3>
    <a (click)="redirect()">
      <button mat-raised-button class="primary-btn">
        <mat-icon svgIcon="add"></mat-icon>
        Add New
      </button>
    </a>
  </div>
  <app-card-box [showCompany]="false" [serviceList]=serviceList
    (onViewDetailClickEvent)="onViewDetailClick($event)"></app-card-box>
</section>
